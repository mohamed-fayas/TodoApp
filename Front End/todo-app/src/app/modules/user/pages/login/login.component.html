<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class=" border border-2 border-dark rounded my-5 p-3">
                <h3>Login</h3>
                <form #form="ngForm" (ngSubmit)="login(form.value)">
                    <div class="form-group">
                        <label for="username">User Name: </label>
                        <input class="form-control" #email="ngModel" required ngModel name="email" type="text"
                            placeholder="Enter your username">
                    </div>
                    <div *ngIf="email.touched">
                        <span *ngIf="email.errors?.['required']">Email is required</span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password: </label>
                        <input class="form-control" #password="ngModel" required ngModel name="password" type="password"
                            placeholder="Enter your password">
                    </div>
                    <div *ngIf="password.touched">
                        <span *ngIf="password.errors?.['required']">Password is required</span>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
