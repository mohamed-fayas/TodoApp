<div class="d-flex justify-content-center align-items-center">
    <h1>Add Task</h1>
</div>
<div class="signup-form">
    <div class=" border border-2 border-dark rounded my-5 p-3">
        <form #form = "ngForm" (ngSubmit)="taskSubmit(form.value)">
            <div class="mb-3">
                <label for="name" class="form-label">Task</label>
                <input type="text"  ngModel #task="ngModel" required name="task" id="name" class="form-control">

            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Description</label>
                <textarea name="description" ngModel #description="ngModel" required id="description" cols="30" class="form-control"
                    rows="5"></textarea>

            </div>

            <div class="mb-3">
                <label for="phone" class="form-label">Priority</label>
                <select name="priority" ngModel #priority="ngModel" required class="form-control" id="">
                    <option value="high">High</option>
                    <option value="low">Low</option>
                </select>

            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        
    </div>

</div>
